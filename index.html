<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="./js/scripts.js"></script>
    <title>Tap Titans 2 - Raid Analysis Tool</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tap Titans 2 Raid Analysis Tool</h1>
      </div>

      <div class="row" id="results">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Results</h2>
            </div>
            <div class="panel-body">
              <div id="test">
                <table id="result-table">
                  <tr>
                    <th><a href="#" id="sort-player">Player</a></th>
                    <th><a href="#" id="sort-total">Total Damage</a></th>
                    <th><a href="#" id="sort-average">Average Damage</a></th>
                    <th>Total Attacks</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Clan Raid Log</h2>
            </div>
            <div class="panel-body" id="p-raid-log">
              <form id="form-raid">
                <textarea id="raid-input" name="raid-log" placeholder="Copy/paste your raid log here."></textarea>
                <button class="btn btn-warning">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>



      <!-- Modal -->
      <div class="modal fade" id="player-modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Player Attack Details</h4>
            </div>
            <div class="modal-body">
              <table id="modal-text">
              <tr id="modal-text-header">
                <th>Head</th>
                <th>Left Arm</th>
                <th>Right Arm</th>
                <th>Left Hand</th>
                <th>Right Hand</th>
                <th>Torso</th>
                <th>Left Leg</th>
                <th>Right Leg</th>
              </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </body>
</html>
